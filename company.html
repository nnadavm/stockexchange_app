<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62179b7ffd.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js"
        integrity="sha512-tQYZBKe34uzoeOjY9jr3MX7R/mo7n25vnqbnrkskGr4D6YOoPYSpyafUAzQVjV6xAozAqUFIEFsCO4z8mnVBXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>
    <div class="wrapper">
        <div class="card" style="width: 60vw;">
            <div class="card-body">
                <div id="header">
                    <img class="card-img-top">
                    <a id="company-website">
                        <h1 class="card-title"></h1>
                    </a>
                </div>
                <div id="stock-price">
                    <h4 id="price"></h4>
                    <h4 id="change"></h4>
                </div>
                <p class="card-text"></p>
            </div>

        </div>

        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>

    </div>

    <script src="./company.js"></script>

</body>

</html>
