<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange Project</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./css/styles-company.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62179b7ffd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>
    <div id="compInfo" class="container mt-5 shadow-lg p-5 bg-white rounded"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./js/companyInfo.js"></script>
    <script>
        (async function () {
            const params = new URLSearchParams(location.search);
            const symbol = params.get('symbol');
            const compInfo = new CompanyInfo(document.getElementById('compInfo'), symbol);
            await compInfo.load();
        })();
    </script>
</body>

</html>
