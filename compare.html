<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange Project</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/62179b7ffd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div id="compInfo1" class="container mt-5 shadow-lg p-5 bg-white rounded"></div>
    <div id="compInfo2" class="container mt-5 shadow-lg p-5 bg-white rounded"></div>
    <div id="compInfo3" class="container mt-5 shadow-lg p-5 bg-white rounded"></div>
    <script src="./js/companyInfo.js"></script>

    <script>
        (async function () {
            const params = new URLSearchParams(location.search);
            const symbolsString = params.get('symbols');
            const symbols = (symbolsString.split(','));
            const compInfo1 = new CompanyInfo(document.getElementById('compInfo1'), symbols[0]);
            const compInfo2 = new CompanyInfo(document.getElementById('compInfo2'), symbols[1]);
            const compInfo3 = new CompanyInfo(document.getElementById('compInfo3'), symbols[2]);
            await compInfo1.load();
            await compInfo2.load();
            await compInfo3.load();
            
        })();
    </script>
</body>

</html>
