<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange Project</title>
    <link href="./css/styles-compare.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./media/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/62179b7ffd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <h2 class="text-center display-5">Stock Comparison</h2>
    <script src="./js/companyInfo.js"></script>

    <script>
        (async function () {
            const params = new URLSearchParams(location.search);
            const symbolsString = params.get('symbols');
            const symbols = (symbolsString.split(','));

            const wrapper = document.createElement('div');
            wrapper.id = 'wrapper';
            document.body.appendChild(wrapper);

            symbols.forEach((element, i) => {
                const div = document.createElement('div');
                div.classList.add('container', 'mt-2', 'bg-white', 'rounded', 'compInfo');
                wrapper.appendChild(div);

                const compInfo = new CompanyInfo(div, symbols[i]);
                compInfo.loadCompare();
            });
        })();
    </script>
</body>

</html>
