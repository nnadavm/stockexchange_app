<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange Project</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62179b7ffd.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="marquee"></div>
    <div class="container mt-5 shadow-lg p-5 bg-white rounded" id="main-container">
        <div id="compare"></div>
        <h2 class="mb-4 text-center display-4">Search Nasdaq Stocks</h2>
        <div id="form"></div>
        <div id="results"></div>
    </div>
    <script src="./js/marquee.js"></script>
    <script src="./js/searchForm.js"></script>
    <script src="./js/searchResult.js"></script>
    <script src="./js/compare.js"></script>
    <script>
        (async function () {
            const marquee = new Marquee(document.getElementById('marquee'))
            marquee.load();
            const compare = new Compare(document.getElementById('compare'));
            const form = new SearchForm(document.getElementById('form'));
            const results = new SearchResult(document.getElementById('results'));
            form.onSearch(() => {
                results.renderResults(form.data);
            });
            results.onCompare(() => {
                compare.importSelectedCompanies(results.selectedCompanies);
            })
        })()
    </script>

</body>

</html>
