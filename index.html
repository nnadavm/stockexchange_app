<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange Project</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62179b7ffd.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="marquee">
        <div>
          <span id="marquee-span"></span>
        </div>
      </div>
    <div class="wrapper">

        <div id="search-container">
            <h1>Search Nasdaq Stocks</h1>
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" id="search-input" placeholder="Search" />
                <span class="input-group-text border-0" id="search-addon">
                    <div class="spinner-border spinner-border-sm" id="search-spinner"></div>
                    <i class="fas fa-search" id="search-logo"></i>
                </span>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
